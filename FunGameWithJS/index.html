<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="description">
                <h3>Guess My Number!</h3>
                <p>(between 1-20)</p>
            </div>
            <div class="bottom">
                <div class="left">
                    <input type="number" name="number" id="numberinput">
                    <button class="check">Check!</button>
                    <h3 class="guess">Start guessing...</h3>
                    <div class="paragraphs">
                        <p>Score: <span class="score">20</span></p>
                        <p>Highscore: <span class="highscore">0</span></p>
                    </div>
                </div>

                <div class="right">
                    <div class="box">
                        <h1 class="high-low"></h1>
                        <p class="number"></p>
                    </div>
                </div>
            </div>
            <div>
                <button class="check try">Try again!</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
